<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        .container { width: 400px; margin: 50px auto; border: 1px solid #ccc; padding: 20px; box-shadow: 0px 0px 10px #ccc; }
        img { width: 300px; height: 300px; object-fit: cover; border: 5px solid #555; margin-top: 15px; }
        button { padding: 5px 10px; cursor: pointer; font-weight: bold; }
    </style>
    <script src="gallery.js"></script>
</head>
<body>
    <div class="container">
        <h2>Showing pics</h2>
        <hr>
        <button onclick="nextPic()">Next</button>
        <button onclick="startSlideShow()">SlideShow</button>
        <button onclick="stopSlideShow()">Stop</button>
        <button onclick="prevPic()">Previous</button>
        <br>
        <img id="myImage" src="images/1.jpg" alt="Gallery Image">
    </div>
</body>
</html>
